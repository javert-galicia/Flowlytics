name: flowlytics
description: "Flowlytics - Herramientas de An√°lisis Empresarial con Flutter"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.2.3
  reorderables: ^0.6.0
  provider: ^6.1.1
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  msix: ^3.16.12

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo_400.png
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/logo_400.png"
    icon_size: 48

msix_config:
  display_name: Flowlytics Software
  publisher_display_name: Javert Galicia
  identity_name: JavertGalicia.FlowlyticsSoftware
  publisher: CN=2E6F20B6-F5D2-4834-8474-C87CD7C313F1
  sign_msix: false
  msix_version: 1.0.0.0
  logo_path: "assets/logo_400.png"
